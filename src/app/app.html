  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="menu-list1">
      <ion-item color="positive" menuClose="" on-click="goToHome()" id="menu-list-item1">

        <ion-icon name="calendar" item-left></ion-icon>
        Calendar
      </ion-item>
      <ion-item color="positive" menuClose="" on-click="goToSettings()" id="menu-list-item4">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </ion-item>
      <ion-item color="positive" menuClose="" on-click="goToAbout()" id="menu-list-item5">
        <ion-icon name="information-circle" item-left></ion-icon>
        About
      </ion-item>
       <ion-item color="positive" menuClose="" on-click="goToFaq()" id="menu-list-item5">
        <ion-icon name="help-circle" item-left></ion-icon>
        Help
      </ion-item>
      <ion-item color="positive" menuClose="" on-click="exitApp()" id="menu-list-item6">
        <ion-icon name="exit" item-left></ion-icon>
